<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday AlienðŸ‘½!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: url(img/digital-celebration-background-06.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff0088;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3em;
            margin-bottom: 1px;
        }

        .message {
            margin-top: 5px;
            font-size: 1.4em;
            text-align: center;
            font-style: italic;
            color: #ffffff;
        }

        .countdown {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #ff69b4;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .photo-gallery img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        .guestbook {
            margin: 20px 0;
            text-align: center;
        }

        .guestbook h2 {
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .guestbook input,
        .guestbook button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .guestbook input {
            width: 220px;
            border: 1px solid #ccc;
        }

        .guestbook button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .guestbook button:hover {
            background-color: #ff1493;
        }

        .thank-you {
            display: none;
            font-size: 1.2em;
            color: #ffd700;
            text-align: center;
            margin-top: 20px;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .balloon.red {
            background-color: #ff6347;
            width: 50px;
            height: 70px;
            left: 10%;
            animation-duration: 6s;
        }

        .balloon.green {
            background-color: #32cd32;
            width: 40px;
            height: 60px;
            left: 25%;
            animation-duration: 5s;
        }

        .balloon.blue {
            background-color: #4682b4;
            width: 45px;
            height: 65px;
            left: 40%;
            animation-duration: 7s;
        }

        .balloon.yellow {
            background-color: #ffd700;
            width: 35px;
            height: 50px;
            left: 60%;
            animation-duration: 8s;
        }

        .balloon.pink {
            background-color: #ff69b4;
            width: 40px;
            height: 55px;
            left: 75%;
            animation-duration: 4s;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.2em;
            }
            .countdown {
                font-size: 1.5em;
            }
            .photo-gallery img {
                width: 100px;
            }
            .guestbook input {
                width: 90%;
            }
            .guestbook button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday AlienðŸ‘½!</h1>
</header>

<div class="message">
    <p><em>On this special day, so bright,<br>
    May your dreams take flight,<br>
    Laughter and joy, all around,<br>
    In love and happiness, may you be found.</em></p>
</div>

<div class="countdown" id="timer"></div>

<div class="photo-gallery">
    <img src="img/Birthday Photo 2.jpg" alt="Birthday Photo 1">
    <img src="img/Birthday photo 1.jpg" alt="Birthday Photo 2">
    <img src="img/Birthday photo3.jpg" alt="Birthday Photo 3">
</div>

<div class="guestbook">
    <h2 id="wishTitle">Leave your wishes:</h2>
    <input type="text" id="wishInput" placeholder="Your wish here...">
    <button onclick="submitWish()">Submit</button>
    <div class="thank-you" id="thankYouMessage">Thank you for your wish!</div>
</div>

<script>
    // Countdown Timer
    const birthdayDate = new Date("2024-10-27T00:00:00").getTime();

    const countdownFunction = setInterval(() => {
        const now = new Date().getTime();
        const distance = birthdayDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("timer").innerHTML = "Happy Birthday!";
            setTimeout(() => {
                document.getElementById("timer").style.display = "none";
            }, 60000); // 1 minute
        }
    }, 1000);

    // Guestbook function
    function submitWish() {
        const wishInput = document.getElementById('wishInput');
        const wish = wishInput.value;

        if (wish.trim() === "") return; // Do nothing if the input is empty

        const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScQC87NG9QfVyT_lvVZSIoHysT2MX8ORN9F7bIyIg6Z3HyM9Q/formResponse";
        const formData = new FormData();
        formData.append("entry.1062675965", wish); // Replace with your actual entry ID

        fetch(formUrl, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
        .then(() => {
            wishInput.value = ''; // Clear input field after submission
            document.getElementById('wishTitle').style.display = 'none'; // Hide title
            wishInput.style.display = 'none'; // Hide input field
            document.querySelector('.guestbook button').style.display = 'none'; // Hide submit button
            document.getElementById('thankYouMessage').style.display = 'block'; // Show thank you message
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    // Add event listener for Enter key
    document.getElementById('wishInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission if inside a form
            submitWish(); // Call the submit function
        }
    });
</script>

<!-- Balloons -->
<div class="balloon red"></div>
<div class="balloon green"></div>
<div class="balloon blue"></div>
<div class="balloon yellow"></div>
<div class="balloon pink"></div>

</body>
</html>
